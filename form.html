<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</form></title>
    <style>
         form {
             text-align: center;
         }
    </style>
</head>
<body>
 <form> 
        <h2>Registration form</h2> 
        <label for="Name">Name: </label>  
                  <input type="text" id="name" name="name"/> <br/><br/>
        <label for="password">password: </label>  
                  <input type="text" id="password" name="password"/> <br/><br/>
         <label for="email">email: </label>  
                  <input type="email" id="email" name="email"/> <br/><br/>
         <label for="search">search: </label>  
                  <input type="search" id="search" name="search"/> <br/><br/>
        <label for="color">color: </label>  
                  <input type="color" id="color" name="color"/> <br/><br/>
        <label>Enter your address:</label> 
                  <textarea rows="3" cols="20"></textarea><br/><br/>
        <label for="gender">Gender: </label>  
              <input type="radio" id="gender" name="gender" value="male"/>Male  
              <input type="radio" id="gender" name="gender" value="female"/>Female <br/>  
        <p>choose your language</p>
                  <input type="checkbox" id="checkbox" name="checkbox" value="checkbox"/>    
        <label>C</label> <br>    
               <input type="checkbox" id="Java" name="Java" value="Java"/>    
        <label>Java</label> <br>    
               <input type="checkbox" id="Python" name="Python" value="Python"/>    
        <label>Python</label> <br>  
                <input type="checkbox" id="PHP" name="PHP" value="PHP"/>    
        <label>PHP</label>  
        <p>Select your favorite subject</p>  
        <input type="radio" name="subject" value="Hindi">Hindi<br>  
        <input type="radio" name="subject" value="english">English<br>  
        <input type="radio" name="subject" value="math">Math<br>  
        <input type="radio" name="subject" value="physics">hysics<br/><br/> 
        <label>Select file to upload:</label>  
        <input type="file" name="file"><br><br>
        <input type="date" name="Startdate">Date:<br><br>  
        <label>Enter your website URL: </label>  
        <input type="url" name="google" placeholder="http://google.com"><br><br>
    
        <input type="submit" value="login">  
        <input type="reset" value="Reset"> 
    
    </form>
  
</body>
</html>
